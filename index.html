
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== REMIXICONS ===============-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="assets/css/styles.css">

   <title>Responsive card slider - Bedimcode</title>
</head>
<body>
   <section class="container">
      <div class="card__container swiper">
         <div class="card__content swiper-initialized swiper-horizontal swiper-pointer-events swiper-backface-hidden">
            <div class="swiper-wrapper" id="swiper-wrapper-c958e3a10aa2b3d4d" aria-live="polite" style="cursor: grab; transform: translate3d(-1504px, 0px, 0px); transition-duration: 0ms;">
                <article class="card__article swiper-slide swiper-slide-duplicate swiper-slide-duplicate-next" role="group" aria-label="5 / 5" style="width: 444px; margin-right: 32px;" data-swiper-slide-index="4">
                    <div class="card__image">
                        <a href="https://maquira.com.br/wp-content/uploads/2023/11/Maquira-PT.pdf" target="_blank">
                            <img src="https://i.ibb.co/stfGKck/Capa-Maquira-1.png" alt="image" class="card__img">
                        </a>
                        <div class="card__shadow"></div>
                    </div>
                </article>
                <article class="card__article swiper-slide" role="group" aria-label="1 / 5" style="width: 444px; height: 455; margin-right: 32px;" data-swiper-slide-index="0">
                    <div class="card__image">
                        <a href="https://maquira.com.br/wp-content/uploads/2024/02/Catalogo-Criteria.pdf" target="_blank">
                            <img src="https://i.ibb.co/XjBqm9w/Capa-Criteria-site-1.png" alt="image" class="card__img">
                        </a>
                        <div class="card__shadow"></div>
                    </div>
                </article>

                <article class="card__article swiper-slide" role="group" aria-label="2 / 5" style="width: 444px; height: 455; margin-right: 32px;" data-swiper-slide-index="1">
                    <div class="card__image">
                        <a href="https://maquira.com.br/wp-content/uploads/2023/11/Hemospon-PT-1.pdf" target="_blank">
                            <img src="https://i.ibb.co/XZ1qqVK/Capa-Hemospon.png" alt="image" class="card__img">
                        </a>
                        <div class="card__shadow"></div>
                    </div>
                </article>

                <article class="card__article swiper-slide swiper-slide-prev" role="group" aria-label="3 / 5" style="width: 444px; height: 455; margin-right: 32px;" data-swiper-slide-index="2">
                    <div class="card__image">
                        <a href="https://maquira.com.br/wp-content/uploads/2024/02/Makertech-PT.pdf" target="_blank">
                            <img src="https://i.ibb.co/MntQfsk/Capa-catalogo-Makertech-2023.png" alt="image" class="card__img">
                        </a>
                        <div class="card__shadow"></div>
                    </div>
                </article>

                <article class="card__article swiper-slide swiper-slide-active" role="group" aria-label="4 / 5" style="width: 444px; height: 455; margin-right: 32px;" data-swiper-slide-index="3">
                    <div class="card__image">
                        <a href="https://maquira.com.br/wp-content/uploads/2023/11/BM4-PT.pdf" target="_blank">
                            <img src="https://i.ibb.co/LgL9qWC/Capa-BM4-1.png" alt="image" class="card__img">
                        </a>
                        <div class="card__shadow"></div>
                    </div>
                </article>

                <article class="card__article swiper-slide swiper-slide-next" role="group" aria-label="5 / 5" style="width: 444px; height: 455; margin-right: 32px;" data-swiper-slide-index="4">
                    <div class="card__image">
                        <a href="https://maquira.com.br/wp-content/uploads/2023/11/Maquira-PT.pdf" target="_blank">
                            <img src="https://i.ibb.co/stfGKck/Capa-Maquira-1.png" alt="image" class="card__img">
                        </a>
                        <div class="card__shadow"></div>
                    </div>
                </article>
                <article class="card__article swiper-slide swiper-slide-duplicate" role="group" aria-label="1 / 5" style="width: 344px; height: 455; margin-right: 32px;" data-swiper-slide-index="0">
                    <div class="card__image">
                        <a href="https://maquira.com.br/wp-content/uploads/2024/02/Catalogo-Criteria.pdf" target="_blank">
                            <img src="https://i.ibb.co/XjBqm9w/Capa-Criteria-site-1.png" alt="image" class="card__img">
                        </a>
                        <div class="card__shadow"></div>
                    </div>
                </article>
            </div>
            <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span>
            <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span>
        </div>

         <!-- Navigation buttons -->
         <div class="swiper-button-next" tabindex="0" role="button" aria-label="Next slide" aria-controls="swiper-wrapper-c958e3a10aa2b3d4d">
            <i class="ri-arrow-right-s-line"></i>
         </div>
         
         <div class="swiper-button-prev" tabindex="0" role="button" aria-label="Previous slide" aria-controls="swiper-wrapper-c958e3a10aa2b3d4d">
            <i class="ri-arrow-left-s-line"></i>
         </div>


         <!-- Pagination -->
         <div class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets swiper-pagination-horizontal swiper-pagination-bullets-dynamic" style="width: 80px;"><span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 1" style="left: -16px;"></span><span class="swiper-pagination-bullet swiper-pagination-bullet-active-prev-prev" tabindex="0" role="button" aria-label="Go to slide 2" style="left: -16px;"></span><span class="swiper-pagination-bullet swiper-pagination-bullet-active-prev" tabindex="0" role="button" aria-label="Go to slide 3" style="left: -16px;"></span><span class="swiper-pagination-bullet swiper-pagination-bullet-active swiper-pagination-bullet-active-main" tabindex="0" role="button" aria-label="Go to slide 4" aria-current="true" style="left: -16px;"></span><span class="swiper-pagination-bullet swiper-pagination-bullet-active-next" tabindex="0" role="button" aria-label="Go to slide 5" style="left: -16px;"></span></div>
      </div>
   </section>
   
   <!--=============== SWIPER JS ===============-->
   <script src="assets/js/swiper-bundle.min.js"></script>

   <script src="assets/js/main.js"></script>
